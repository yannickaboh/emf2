<!DOCTYPE html>
{% load staticfiles %}
<html>
    
<!-- Mirrored from themesdesign.in/admiry/red/pages-login.html by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 01 Nov 2019 13:22:25 GMT -->
<head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
        <title>Login - EMF</title>
        <meta content="Admin Dashboard" name="description" />
        <meta content="ThemeDesign" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <!--link rel="shortcut icon" href="{% static 'assets/images/favicon.ico' %}"-->

        <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'assets/css/icons.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'assets/css/style.css' %}" rel="stylesheet" type="text/css">

    </head>


    <body>

        <!-- Begin page -->
        <div class="accountbg"></div>
        <div class="wrapper-page">

            <div class="card">
                <div class="card-body">

                    <!--h3 class="text-center mt-0 m-b-15">
                        <a href="index.html" class="logo logo-admin"><img src="{% static 'assets/images/logo.png' %}" height="54" alt="logo"></a>
                    </h3-->

                    <h4 class="text-muted text-center font-18"><b>Se Connecter</b></h4>

                    <div class="p-3">
                        <form class="form-horizontal m-t-20" action="#" method="post">

                            {% csrf_token %}

                            {% if error_message %}
                                <div class="alert alert-warning" role="alert">
                                    <strong>Alerte!</strong> {{ error_message }}.
                                </div>
                            {% endif %}

                            <div class="form-group row">
                                <div class="col-12">
                                    <input class="form-control" type="text" name="username" required="" placeholder="Pseudo">
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-12">
                                    <input class="form-control" type="password" name="password" required="" placeholder="Mot de Passe">
                                </div>
                            </div>

                            <div class="form-group row">
                                <!--div class="col-12">
                                    <label class="custom-control custom-checkbox mb-2 mr-sm-2 mb-sm-0">
                                        <input type="checkbox" class="custom-control-input">
                                        <span class="custom-control-indicator"></span>
                                        <span class="custom-control-description">Remember me</span>
                                    </label>
                                </div-->
                            </div>

                            <div class="form-group text-center row m-t-20">
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary btn-block waves-effect waves-light" type="submit">Connexion</button>
                                </div>
                            </div>

                            <div class="form-group m-t-10 mb-0 row">
                                <!--div class="col-sm-7 m-t-20">
                                    <a href="pages-recoverpw.html" class="text-muted"><i class="mdi mdi-lock    "></i> Forgot your password?</a>
                                </div>
                                <div class="col-sm-5 m-t-20">
                                    <a href="pages-register.html" class="text-muted"><i class="mdi mdi-account-circle"></i> Create an account</a>
                                </div-->
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>



        <!-- jQuery  -->
        <script src="{% static 'assets/js/jquery.min.js' %}"></script>
        <script src="{% static 'assets/js/tether.min.js' %}"></script><!-- Tether for Bootstrap -->
        <script src="{% static 'assets/js/popper.min.js' %}"></script>
        <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'assets/js/modernizr.min.js' %}"></script>
        <script src="{% static 'assets/js/detect.js' %}"></script>
        <script src="{% static 'assets/js/fastclick.js' %}"></script>
        <script src="{% static 'assets/js/jquery.slimscroll.js' %}"></script>
        <script src="{% static 'assets/js/jquery.blockUI.js' %}"></script>
        <script src="{% static 'assets/js/waves.js' %}"></script>
        <script src="{% static 'assets/js/jquery.nicescroll.js' %}"></script>
        <script src="{% static 'assets/js/jquery.scrollTo.min.js' %}"></script>

        <!-- App js -->
        <script src="{% static 'assets/js/app.js' %}"></script>

    </body>

<!-- Mirrored from themesdesign.in/admiry/red/pages-login.html by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 01 Nov 2019 13:22:25 GMT -->
</html>
